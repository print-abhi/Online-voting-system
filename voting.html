<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <link rel="stylesheet" href="voting.css">
</head>
<body>

     <script src="voting.js"></script>
     <div class="voting-container">
        <h2> Select the candidate you want to vote for.. </h2>


        <form>
          <div class="candidate">
            <label for="candidate1">
              <img src="candidate1.jpg" alt="Candidate 1">
                <h3>#101</h3>
              <span> BJP </span>
            </label>
            <input type="radio" id="candidate1" name="candidate" value="001">
          </div>
          <div class="candidate">
            <label for="candidate2">
              <img src="candidate2.jpg" alt="Candidate 2">
              <h3>#102</h3>
              <span> INC </span>
            </label>
            <input type="radio" id="candidate2" name="candidate" value="002">
          </div>
          <div class="candidate">
            <label for="candidate3">
              <img src="candidate3.jpg" alt="Candidate 3">
              <h3>#103</h3>
              <span> CPIM </span>
            </label>
            <input type="radio" id="candidate3" name="candidate" value="003">
          </div>
            <div class="candidate">
              <label for="candidate4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/AITC_New_Logo.png/330px-AITC_New_Logo.png" alt="Candidate 4">
                <h3>#104</h3>
                <span>TMC</span>
              </label>
              <input type="radio" id="candidate4" name="candidate" value="004">
              </div>
              <div class="candidate">
                <label for="candidate5">
                  <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngguru.in%2Fimage%2Faam-aadmi-party-logo-free-png&psig=AOvVaw0MI6CJ2dj9lCDcM_Ehs8ym&ust=1713450738367000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCODEyci7yYUDFQAAAAAdAAAAABAE" alt="Candidate 5">
                  <h3>#105</h3>
                  <span>AAP</span>
                </label>
            <input type="radio" id="candidate5" name="candidate" value="005">
          </div>
          <p id="selected-option"></p>
          <button type="button" onclick="confirmSelection()">Confirm Selection</button>
        </form>
      </div>
      
</body>
</html>
