<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <link rel="stylesheet" href="voting.css">
</head>
<body>

     <script src="voting.js"></script>
     <div class="voting-container">
        <h1> 
          <a>
            Select the Party you want to vote for.. 
          </a>
        </h1>

        <form>
          <div class="candidate"> 
            <label for="candidate1">
               <img src="https://logos-world.net/wp-content/uploads/2022/06/BJP-Symbol.png" alt="Candidate 1">
                <h3>BJP</h3>
              <span> Bharatiya Janata Party </span>
            </label>
            <input type="radio" id="candidate1" name="candidate" value="Bharatiya Janata Party ">
          </div>
          <div class="candidate">
            <label for="candidate2">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Indian_National_Congress_logo.svg/480px-Indian_National_Congress_logo.svg.png" alt="Candidate 2">
              <h3>INC</h3>
              <span>  Indian National Congress </span>
            </label>
            <input type="radio" id="candidate2" name="candidate" value=" Indian National Congress">
          </div>
          <div class="candidate">
            <label for="candidate3">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLZxDFoUqNnwoHxlixoSulkbcaBiKgK4PJs-Cz2_RLFOnbVM0VLE5n8PEn8q32-phLCN4&usqp=CAU" alt="Candidate 3"> 
              <h3>AAP</h3> 
              <SPAN>Aam Aadmi Party</SPAN>
              </label>
              <input type="radio" id="candidate3" name="candidate" value="Aam Aadmi Party">
              </div>
              <div class="candidate">
                <label for="candidate4">
                   <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/CPI_%28M%29.png" alt="Candidate 4"> 
                  <h3>CPIM</h3> 
                  <SPAN>Communist Party of India (Marxist)</SPAN>
                  </label>
                  <input type="radio" id="candidate4" name="candidate" value="Communist Party of India (Marxist)">
                  </div>
              <div class="candidate"> 
                <label for="candidate5">
                   <img src="https://images.news18.com/ibnkhabar/uploads/2023/02/tmc-symbol.jpg" alt="Candidate 5">
                    <h3>TMC</h3>
                  <span> Trinamool Congress  </span>
                </label>
                <input type="radio" id="candidate5" name="candidate" value="Trinamool Congress ">
              </div>
              <div class="candidate"> 
                <label for="candidate6">
                   <img src="https://m.media-amazon.com/images/I/71ti6eXdZDL._AC_UF1000,1000_QL80_.jpg" alt="Candidate 6">
                    <h3>BSP</h3>
                  <span>Bahujan Samaj Party </span>
                </label>
                <input type="radio" id="candidate6" name="candidate" value="Bahujan Samaj Party ">
              </div>
              <div class="candidate"> 
                <label for="candidate7">
                   <img src="https://m.media-amazon.com/images/I/51+e8tCSf+S._AC_UF1000,1000_QL80_.jpg" alt="Candidate 7">
                    <h3>NCP</h3>
                  <span> Nationalist Congress Party  </span>
                </label>
                <input type="radio" id="candidate7" name="candidate" value="Nationalist Congress Party ">
              </div>
              <div class="candidate"> 
                <label for="candidate8">
                   <img src="https://c.ndtvimg.com/2022-02/t7npj7v4_cycle_640x480_21_February_22.jpg" alt="Candidate 8">
                    <h3>SP</h3>
                  <span> Samajwadi Party </span>
                </label>
                <input type="radio" id="candidate8" name="candidate" value="Samajwadi Party">
              </div>
              <div class="candidate"> 
                <label for="candidate9">
                   <img src="https://th-i.thgim.com/public/elections/assam-assembly/oxgcq4/article34212646.ece/alternates/LANDSCAPE_1200/Bodoland-Peoples-Front" alt="Candidate 9">
                    <h3>BPF</h3>
                  <span> Bodoland People's Front </span>
                </label>
                <input type="radio" id="candidate9" name="candidate" value="Bodoland People's Front">
              </div>
              
                    <div class="candidate"> 
                      <label for="candidate10">
                         <img src="https://timesofindia.indiatimes.com/photo/60464095.cms" alt="Candidate 10">
                          <h3>BJD</h3>
                        <span> Biju Janata Dal </span>
                      </label>
                      <input type="radio" id="candidate10" name="candidate" value="Biju Janata Dal ">
                    </div>
                     <button type="button" onclick="confirmSelection()">Confirm Selection</button> 
                  </form>
</body>
</html>
